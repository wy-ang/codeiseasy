{include file="../application/public/header.html"}
<link rel="stylesheet" href="__WEBSITE__/index/index.css">
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md3">
            <div class="category">
                <h2 class="title">作品分类</h2>
                <ul class="cate-list" id="dataGroupdom" name="stat-groupdom"></ul>
            </div>
        </div>
        <div class="layui-col-md9">
            我是轮播图^_^
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card news-card" id="newsListLeft">
                <div class="layui-card-header">
                    <div class="top-news">
                        <a href="" title=""></a>
                    </div>
                </div>
                <div class="layui-card-body">
                    <ul class="news-list"></ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card news-card" id="newsListRight">
                <div class="layui-card-header">
                    <div class="top-news">
                        <a href="" title=""></a>
                    </div>
                </div>
                <div class="layui-card-body">
                    <ul class="news-list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            url: '../../index/index/categoryList',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                var data = res.data;
                var liArr = [];
                for (var i = 0; i < data.length; i++) {
                    liArr.push('<li><a href="/" class="cate' + data[i].id + '" id=' + data[i].id + ' title=' + data[i].title + '>' + data[i].title + '</a></li>');
                }
                liArr.push('<li><a href="/" class="cate-all"  title="全部作品">全部作品</a></li>');
                $('#dataGroupdom').html(liArr.join(''));
            }
        });
        $('#globalSearch').click(function () {

        });
        $.ajax({
            url: '../../index/index/articleList',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                var data = res.data;
                var liArrL = [];
                var liArrR = [];
                for (var i = 0; i < data.length; i++) {
                    if (data[i].hot == 1) {
                        $('#newsListLeft .top-news a').html(data[10].title + "：" + data[10].abstract);
                        $('#newsListRight .top-news a').html(data[11].title + "：" + data[11].abstract);
                    }
                    if (i < 6) {
                        liArrL.push('<li><span class="cate">[玄幻]</span><a href="">' + data[i].title + ":" + data[i].abstract + '</a></li>');
                    } else {
                        liArrR.push('<li><span class="cate">[玄幻]</span><a href="">' + data[i].title + ":" + data[i].abstract + '</a></li>');
                    }
                }
                $('#newsListLeft ul').html(liArrL.join(''));
                $('#newsListRight ul').html(liArrR.join(''));
            }
        });
    });
</script>
</body>
</html>
